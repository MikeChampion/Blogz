{% extends "base.html" %}

{% block content %}

<h3>Posts</h3>    
    {% if not posts %}
        <p>No blog posts yet</p>
        {% else %}
    <ul>
        {% for post in posts %}
        <li>
            <h4><a href='./ind_blog?id={{post.id}}'>{{ post.title }}</a> - {{ post.owner.username}}</h4>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
