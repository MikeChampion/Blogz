{% extends "base.html" %}

{% block content %}
<h3>Users</h3>
    {% if not users %}
        <p>No users yet</p>
    {% else %}
    <ul>
        {% for user in users %}
        <li>
            <h3><a href='./single_user?id={{user.id}}'>{{ user.username }}</a></h3> 
        </li>
        
    
        {% endfor %}
    </ul>
    {% endif %}
    
    
{% endblock %}
